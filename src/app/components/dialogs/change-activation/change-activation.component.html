
<h2 mat-dialog-title>Active this wallet</h2>

<form (ngSubmit)="activeWallet()">
  <mat-dialog-content class="mat-typography">
    <p>Do you really want to active this wallet?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">      
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
  </mat-dialog-actions>
</form>
