<h2 mat-dialog-title>Add new wallet</h2>
<form [formGroup]="walletForm" (ngSubmit)="addWallet()">
  <mat-dialog-content class="mat-typography">
    <label>Enter a name for your new wallet
    
    <input type="text" autocomplete="off" placeholder="name" name="name" formControlName="name">
  </label>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" [mat-dialog-close]="true" cdkFocusInitial>Create wallet</button>
  </mat-dialog-actions>
</form>
