<mat-form-field>
    <mat-label>Search your wallets</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Â¿name wallet?" #input>
</mat-form-field>
<button (click)="openAddWalletDialog()">create new wallet</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

     <!-- Checkbox Column -->
    <ng-container matColumnDef="check">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let wallet">
            <mat-checkbox (change)="$event && $event.checked === true ? showWalletAtHome(wallet) : null"
                [checked]="selection.isSelected(wallet)" [aria-label]="checkboxLabel(wallet)"
                [labelPosition]="labelPosition">{{wallet.name}}

            </mat-checkbox>
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>name
        </th>
        <td mat-cell *matCellDef="let wallet">
           {{wallet.name}}
        </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let wallet">
            <button value="{{wallet}}" (click)="openEditWalletDialog(wallet)">
                <mat-icon color="primary">edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let wallet">
            <button value="{{wallet}}" (click)="openDeleteWalletDialog(wallet)">
                <mat-icon color="primary">delete</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>


    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

</table>
