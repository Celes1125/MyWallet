@if (activeWallet) {
    <h1>your active wallet is {{activeWallet.name}}</h1>
    <app-wallet [showAddPocketButton]="showAddPocketButton" [wallet]="activeWallet"></app-wallet>
    <div>
        <p>Add new</p>
        <button (click)="openAddMovementDialog(activeWallet._id, !income)">Expense</button>
        <button (click)="openAddMovementDialog(activeWallet._id, income)">Income</button>
        <button (click)="openAddCategoryDialog()">Category</button>
        <button (click)="openAddVendorDialog()">Vendor</button>
    </div>
}
@else {
    <p>There's no active wallets yet, go to create one</p>
}
