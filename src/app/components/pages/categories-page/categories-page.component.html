
    <mat-form-field>
        <mat-label>Search your categories</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Â¿name category?" #input>
    </mat-form-field>
    
    <button (click)="openCategoriesDialog()">create new category</button>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let category">
                {{category.name}}
            </td>
        </ng-container>
        
    
        <!-- Edit Column -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let category">
                <button value="{{category}}" (click)="openCategoriesDialog(category)">
                    <mat-icon color="primary">edit</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let category">
                <button value="{{category}}" (click)="openCategoriesDialog(category, deleteFlag)">
                    <mat-icon color="primary">delete</mat-icon>
                </button>
            </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    
    </table>
