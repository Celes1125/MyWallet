<mat-form-field>
    <mat-label>Search transfers</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- User Column -->
    <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>user</th>
        <td mat-cell *matCellDef="let transfer"> 
          {{transfer.user.name}} </td>
      </ng-container>

      <!-- fromPocket Column -->
      <ng-container matColumnDef="fromPocket" >
        <th mat-header-cell *matHeaderCellDef>fromPocket</th>
        <td mat-cell *matCellDef="let transfer"> 
          {{transfer.fromPocket.name}} </td>
      </ng-container>
  
    <!-- toPocket Column -->
    <ng-container matColumnDef="toPocket">
      <th mat-header-cell *matHeaderCellDef> toPocket </th>
      <td mat-cell *matCellDef="let transfer"> 
        {{transfer.toPocket.name}} </td>
    </ng-container>
  
    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> amount </th>
      <td mat-cell *matCellDef="let transfer"> {{transfer.amount}} </td>
    </ng-container>
  
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> date </th>
      <td mat-cell *matCellDef="let transfer"> {{transfer.date}}</td>
    </ng-container>
  
    <!-- Notes Column -->
    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef>notes</th>
      <td mat-cell *matCellDef="let transfer">{{transfer.note}}</td>
    </ng-container>   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
