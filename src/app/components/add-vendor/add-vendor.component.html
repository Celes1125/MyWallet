
<h2 mat-dialog-title>Add new vendor</h2>

<form [formGroup]="form" (ngSubmit)="addVendor()">
  <mat-dialog-content class="mat-typography">

      <input type="text" autocomplete="off" placeholder="insert a name for you new vendor" name="name" formControlName="name">

  </mat-dialog-content>

  <mat-dialog-actions align="end">
      
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" [mat-dialog-close]="true" cdkFocusInitial>Save changes</button>
  </mat-dialog-actions>
</form>
