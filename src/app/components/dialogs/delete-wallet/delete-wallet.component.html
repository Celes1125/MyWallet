

  <h2 mat-dialog-title>Delete {{wallet.name}}</h2>
  <mat-dialog-content class="mat-typography">
    <h1>Are you sure about delete this wallet?</h1>
   
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>CANCEL</button>
    <button type="submit"[mat-dialog-close]="true" cdkFocusInitial 
    (click)="delete(wallet._id)">YES, PLEASE DELETE</button>
  </mat-dialog-actions>
