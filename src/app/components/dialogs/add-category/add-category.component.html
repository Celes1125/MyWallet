
    <h2 mat-dialog-title>Add new category</h2>

  <form [formGroup]="form" (ngSubmit)="addCategory()">
    <mat-dialog-content class="mat-typography">
  
        <input type="text" autocomplete="off" placeholder="insert a name for you new category" name="name" formControlName="name">

      <input type="text" autocomplete="off" placeholder="insert an optional description" name="description" formControlName="description">
    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
        
      <button mat-button mat-dialog-close>Cancel</button>
      <button type="submit" [mat-dialog-close]="true" cdkFocusInitial>Save changes</button>
    </mat-dialog-actions>
  </form>
