@if (vendor && deleteFlag==undefined) {
    <h2 mat-dialog-title>Edit vendor</h2>
    <form [formGroup]="editForm">
        <mat-dialog-content class="mat-typography">
            Name
                <input name="editname" formControlName="editname">       
        </mat-dialog-content>
        
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button (click)="editVendor()" type="submit" [mat-dialog-close]="true" cdkFocusInitial>Save changes</button>
        </mat-dialog-actions>
    </form>
    
    
    }@else if (vendor && deleteFlag) {
    <h2 mat-dialog-title>Delete vendor</h2>
    <mat-dialog-content class="mat-typography">
        <p>Are you sure about delete the vendor {{vendor.name}}?</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button (click)="deleteVendor()" type="submit" [mat-dialog-close]="true" cdkFocusInitial>DELETE</button>
    </mat-dialog-actions>
    
    }@else if (vendor==undefined && deleteFlag==undefined){
    <form [formGroup]="form">
        <h2 mat-dialog-title>Create new vendor</h2>
    
        <mat-dialog-content class="mat-typography">
            <label>Name 
                <input  placeholder="write a name for your category" name="name" formControlName="name">
    
            </label>   
      
          
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button (click)="createNewVendor()" type="submit" [mat-dialog-close]="true" cdkFocusInitial>CREATE
                vendor</button>
        </mat-dialog-actions>
    </form>
    
    }
