<div class="body">
    <div class="main">
      <app-top-menu></app-top-menu>
  
      <div  *ngIf="homeFlag || walletFlag || reportFlag">
        <ng-container class="common-container" *ngIf="homeFlag">
          <app-home></app-home>
        </ng-container>
  
        <ng-container class="common-container" *ngIf="walletFlag">
          <app-wallets-page></app-wallets-page>
        </ng-container>
  
        <ng-container class="common-container" *ngIf="reportFlag">
          <app-reports-page></app-reports-page>
        </ng-container>
      </div>
  
      <app-bottom-menu
        (homeFlag)="setHomeFlag($event)"
        (walletFlag)="setWalletFlag($event)"
        (reportFlag)="setReportFlag($event)"
      ></app-bottom-menu>
      
    </div>
  </div>
